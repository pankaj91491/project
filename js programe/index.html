    <script>
        
   //palindrome number find kr rha hu dosto:

    const myRevValue=()=>{
        let value = document.getElementById("value").value;
      
    let revValue=value.toString().split("").reverse().join("");
    let strvalue=value.toString();
    if(revValue==strvalue){
       document.getElementById('para').innerHTML='palindrome';
        console.log("it is palindrome")
    }
    else{
        document.getElementById('p1').innerHTML='not palindrome';
         console.log("it is not palindrome")
    }
   // console.log(revValue);
}

    </script>

</head>
<body>
<div class="con">
    enter your value:<input type="text" type="number" id="value">
    <button onclick="myRevValue(value)" type="submit" id="submit">fetch</button>
   <div id="para"></div>
   <div id="p1"></div>
</div>
     
</body>
